<!DOCTYPE html> <!--tarayıcıya dosyanın html5 belgesi olduğunu belirtir-->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DOlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> TO-DOlist</h1>
            <div class="input-group">
                <input type="text" id="inputText" placeholder="Görev ekle...">
                <button id="addTD"><i class="fas fa-plus"></i> Ekle</button>
                <button id="clearTD"><i class="fas fa-trash"></i> Temizle</button>
            </div>
        </div>
        
        <div class="todo-list" id="toDoContainer">
            <!-- Görevler buraya eklenecek -->
        </div>
        
        <div class="footer">
            <p>Çift tıklama ile görev silini..</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
